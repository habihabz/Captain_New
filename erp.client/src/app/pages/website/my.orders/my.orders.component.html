<div class="container my-4">
  <div class="row">
    <div class="col-md-12" *ngFor="let order of pagedOrders">
      <div class="card order-card border-0 rounded-3 mb-3">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="card-title mb-0">Order #{{ order.co_id }}</h5>
            <span class="badge bg-info text-dark">{{ order.co_status }}</span>
          </div>

          <p class="text-muted mb-2">
            <i class="bi bi-geo-alt"></i> {{ order.co_c_address_details }}
          </p>

          <div class="row">
            <div class="col-sm-4">
              <p class="mb-1"><strong>Quantity:</strong> {{ order.co_qty }}</p>
            </div>
            <div class="col-sm-4">
              <p class="mb-1">
                <strong>Amount:</strong> <span>&#x20B9;</span>{{ order.co_amount }}
              </p>
            </div>
            <div class="col-sm-4 text-sm-end">
              <p class="mb-1">
                <strong>Date:</strong> {{ order.co_cre_date | date: 'mediumDate' }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <nav *ngIf="totalPages > 1">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="changePage(currentPage - 1)">Previous</a>
        </li>

        <li
          class="page-item"
          *ngFor="let page of [].constructor(totalPages); let i = index"
          [class.active]="currentPage === i + 1"
        >
          <a class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</a>
        </li>

        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
